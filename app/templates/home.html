
<div id="album_list">
    {{#have_albums}}
    <p> Number of albums {{albums.length}}
    {{/have_albums}}
        <ul id="albums">
            {{#albums}}
            <li class="album">
                <a href='http://localhost:8080/ver1/albums/{{album_name}}'>{{album_name}}</a>
            </li>
            {{/albums}}
            {{^albums}}
            <li>Sorry no albums</li>
            {{/albums}}
        </ul>
    </p>
</div>
